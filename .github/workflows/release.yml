name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      targets: '["x86_64-unknown-linux-gnu", "armv7-unknown-linux-gnueabihf", "aarch64-unknown-linux-gnu"]'

  release:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Organize binaries
      run: |
        mkdir -p target/x86_64-unknown-linux-gnu/release
        mkdir -p target/aarch64-unknown-linux-gnu/release
        mkdir -p target/armv7-unknown-linux-gnueabihf/release
        cp artifacts/binaries-x86_64-unknown-linux-gnu/* target/x86_64-unknown-linux-gnu/release/ 2>/dev/null || true
        cp artifacts/binaries-aarch64-unknown-linux-gnu/* target/aarch64-unknown-linux-gnu/release/ 2>/dev/null || true
        cp artifacts/binaries-armv7-unknown-linux-gnueabihf/* target/armv7-unknown-linux-gnueabihf/release/ 2>/dev/null || true
        find target -type f -exec chmod +x {} \;
        
    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Run Jekyll Build
      uses: actions/jekyll-build-pages@v1
      with:
        source: './docs'
        destination: './docs/_site'

    - name: Generate registry index
      env:
        SOFTWARE_VERSION: ${{ needs.build.outputs.version }}
      run: |
        chmod +x scripts/generate-registry.sh
        ./scripts/generate-registry.sh
        sudo cp -r registry ./docs/_site/registry
        sudo cp -r binaries ./docs/_site/binaries
    
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs/_site'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Package binaries
      run: |
        mkdir -p dist
        for target in x86_64-unknown-linux-gnu armv7-unknown-linux-gnueabihf aarch64-unknown-linux-gnu; do
          if [ -d "artifacts/binaries-$target" ]; then
            chmod +x artifacts/binaries-$target/*
            tar -czf "dist/pandemic-$target.tar.gz" -C "artifacts/binaries-$target" \
              pandemic \
              pandemic-agent \
              pandemic-cli \
              pandemic-console \
              pandemic-iam \
              pandemic-proxy \
              pandemic-rest \
              pandemic-udp \
              hello-infection 2>/dev/null || true
          fi
        done

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}