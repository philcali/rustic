name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      targets: '["x86_64-unknown-linux-gnu", "armv7-unknown-linux-gnueabihf", "aarch64-unknown-linux-gnu"]'

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Package binaries
      run: |
        mkdir -p dist
        for target in x86_64-unknown-linux-gnu armv7-unknown-linux-gnueabihf aarch64-unknown-linux-gnu; do
          if [ -d "artifacts/binaries-$target" ]; then
            tar -czf "dist/pandemic-$target.tar.gz" -C "artifacts/binaries-$target" \
              pandemic \
              pandemic-agent \
              pandemic-cli \
              pandemic-console \
              pandemic-iam \
              pandemic-proxy \
              pandemic-rest \
              pandemic-udp \
              hello-infection 2>/dev/null || true
          fi
        done

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}