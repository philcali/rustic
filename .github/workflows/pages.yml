name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      targets: '["x86_64-unknown-linux-gnu", "armv7-unknown-linux-gnueabihf", "aarch64-unknown-linux-gnu"]'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Organize binaries
        run: |
          mkdir -p target/x86_64-unknown-linux-gnu/
          mkdir -p target/aarch64-unknown-linux-gnu/
          mkdir -p target/armv7-unknown-linux-gnueabihf/
          cp -r artifacts/binaries-x86_64-unknown-linux-gnu target/x86_64-unknown-linux-gnu/release
          cp -r artifacts/binaries-aarch64-unknown-linux-gnu target/aarch64-unknown-linux-gnu/release
          cp -r artifacts/binaries-armv7-unknown-linux-gnueabihf target/armv7-unknown-linux-gnueabihf/release
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Run Jekyll Build
        uses: actions/jekyll-build-pages@v1
        with:
          source: './docs'
          destination: './docs/_site'

      - name: Generate registry index
        env:
          SOFTWARE_VERSION: ${{ needs.build.outputs.version }}
        run: |
          find artifacts/
          find target/
          chmod +x scripts/generate-registry.sh
          ./scripts/generate-registry.sh
          cp -r registry ./docs/_site/registry
          cp -r binaries ./docs/_site/binaries
      
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4