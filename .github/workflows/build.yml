name: Build Multi-Arch

on:
  workflow_call:
    inputs:
      targets:
        description: 'JSON array of targets to build'
        required: false
        default: '["x86_64-unknown-linux-gnu", "armv7-unknown-linux-gnueabihf", "aarch64-unknown-linux-gnu"]'
        type: string
    outputs:
      version:
        description: 'Software version'
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    strategy:
      matrix:
        target: ${{ fromJson(inputs.targets) }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(grep '^version = ' pandemic-daemon/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Install cross-compilation dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'pandemic-console/web/package-lock.json'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install node dependencies and build web assets
      run: |
        npm install
        npm run build
      working-directory: pandemic-console/web

    - name: Build
      env:
        CC_x86_64_unknown_linux_gnu: gcc
        CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
        CC_armv7_unknown_linux_gnueabihf: arm-linux-gnueabihf-gcc
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
        OPENSSL_STATIC: 1
        OPENSSL_VENDORED: 1
      run: |
        rustup target add ${{ matrix.target }}
        cargo build --release --target ${{ matrix.target }}

    - name: Clean up build dir
      run: |
        rm -rf target/${{ matrix.target }}/release/build/
        rm -rf target/${{ matrix.target }}/release/deps/
        rm -rf target/${{ matrix.target }}/release/*.rlib
        rm -rf target/${{ matrix.target }}/release/*.d

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.target }}
        path: |
          target/${{ matrix.target }}/release/