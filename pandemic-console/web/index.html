<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pandemic Console</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>ðŸ¦  Pandemic Console</h1>
        <div class="status-indicators">
          <div id="connection-status" class="status-disconnected">API: Disconnected</div>
          <div id="websocket-status" class="status-disconnected">Events: Disconnected</div>
        </div>
      </header>
      
      <main>
        <section class="dashboard-grid">
          <div class="card">
            <h2>System Health</h2>
            <div id="health-metrics">
              <div class="metric">
                <span class="label">Active Plugins:</span>
                <span id="active-plugins">-</span>
              </div>
              <div class="metric">
                <span class="label">Memory Usage:</span>
                <span id="memory-usage">-</span>
              </div>
              <div class="metric">
                <span class="label">CPU Usage:</span>
                <span id="cpu-usage">-</span>
              </div>
              <div class="metric">
                <span class="label">Uptime:</span>
                <span id="uptime">-</span>
              </div>
            </div>
          </div>

          <div class="card">
            <h2>Plugins</h2>
            <div id="plugins-list">
              <div class="loading">Loading plugins...</div>
            </div>
          </div>
        </section>

        <section class="settings">
          <div class="card">
            <h2>Settings</h2>
            <div class="form-group">
              <label for="api-url">API URL:</label>
              <input type="text" id="api-url" value="http://localhost:8080" />
            </div>
            <div class="form-group">
              <label for="api-key">API Key:</label>
              <input type="password" id="api-key" placeholder="Enter API key" />
            </div>
            <button id="connect-btn">Connect</button>
            <button id="disconnect-btn" style="display: none;">Disconnect</button>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
